<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-commerce Site</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="#">E-Shop</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ml-auto">
<li class="nav-item">
<a class="nav-link" href="#">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Shop</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">About</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Contact</a>
</li>
</ul>
</div>
</nav>
<!-- Carousel for Featured Products -->
<div id="featuredCarousel" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active">
<img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Featured Product 1">
</div>
<div class="carousel-item">
<img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Featured Product 2">
</div>
<div class="carousel-item">
<img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Featured Product 3">
</div>
</div>
<a class="carousel-control-prev" href="#featuredCarousel" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#featuredCarousel" role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>
<!-- Product Categories Section -->
<div class="container my-4">
<h2>Product Categories</h2>
<div class="row text-center">
<div class="col-md-3">
<img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Category 1">
<h5>Category 1</h5>
</div>
<div class="col-md-3">
<img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Category 2">
<h5>Category 2</h5>
</div>
<div class="col-md-3">
<img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Category 3">
<h5>Category 3</h5>
</div>
<div class="col-md-3">
<img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Category 4">
<h5>Category 4</h5>
</div>
</div>
</div>
<!-- Product Cards -->
<div class="container my-4">
<h2>Featured Products</h2>
<div class="row">
<div class="col-md-4">
<div class="card">
<img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 1">
<div class="card-body">
<h5 class="card-title">Product 1</h5>
<p class="card-text">Description of product 1.</p>
<a href="#" class="btn btn-primary">Buy Now</a>
</div>
</div>
</div>
<div class="col-md-4">
<div class="card">
<img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 2">
<div class="card-body">
<h5 class="card-title">Product 2</h5>
<p class="card-text">Description of product 2.</p>
<a href="#" class="btn btn-primary">Buy Now</a>
</div>
</div>
</div>
<div class="col-md-4">
<div class="card">
<img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 3">
<div class="card-body">
<h5 class="card-title">Product 3</h5>
<p class="card-text">Description of product 3.</p>
<a href="#" class="btn btn-primary">Buy Now</a>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
